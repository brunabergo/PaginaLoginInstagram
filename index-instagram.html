<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" href="https://www.google.com.br/search?q=google&hl=pt-BR&authuser=0&tbm=isch&source=hp&biw=1920&bih=880&ei=THz3YK_2HNfY1sQPt5iZwAM&oq=google&gs_lcp=CgNpbWcQAzIFCAAQsQMyBQgAELEDMgUIABCxAzIFCAAQsQMyBQgAELEDMgIIADIFCAAQsQMyBQgAELEDMgUIABCxAzIFCAAQsQM6CAgAELEDEIMBUOsgWNAtYNMuaABwAHgAgAFriAHSBJIBAzMuM5gBAKABAaoBC2d3cy13aXotaW1nsAEA&sclient=img&ved=0ahUKEwivzJejhfPxAhVXrJUCHTdMBjgQ4dUDCAc&uact=5" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como brunabergo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é brunabergo?</p>
                <p class="notaccount">
                    <spam class="link-blue">Alterar contas</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>                
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
